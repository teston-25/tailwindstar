<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Teston Cafe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Login Section -->
  <div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 shadow-lg rounded-lg">

      <!-- Title -->
      <h2 class="text-3xl font-bold text-gray-900 text-center mb-6">Sign-up</h2>

      <!-- Login Form -->
      <form action="#" method="POST">
        
        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>

        <!-- Password Input -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 transition">Sign up</button>
      </form>
        <br>
      <div class="mt-2 text-center">
        <p class="text-sm text-gray-600">If you have an account? <a href="./login.html" class="text-indigo-500 hover:underline">log-in</a></p>
      </div>
      <div class="flex justify-center">
        <button type="submit" class="w-40 items-center bg-indigo-600 text-white font-bold py-2 px-4 mt-6 rounded-lg hover:bg-indigo-700 transition"><a href="./index.html" class="">Cancel</a></button>
      </div>
    </div>
  </div>

</body>
</html>
